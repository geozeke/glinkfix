[tool.poetry]
name = "glinkfix"
version = "1.0.9"
description = "Google Drive Link Fixer"
authors = ["Peter Nardi <pete@nardi.com>"]
maintainers = ["Peter Nardi <pete@nardi.com>"]
homepage = "https://github.com/geozeke/glinkfix"
license = "MIT"
readme = "README.md"
keywords = [
	"glinkfix",
	"google",
	"drive",
	"link",
	"curl",
	"markdown",
	"embed",
	"image",
	"download"
]
classifiers = [ 
	"Development Status :: 5 - Production/Stable",
	"Intended Audience :: Developers",
	"License :: OSI Approved :: MIT License",
	"Natural Language :: English",
	"Operating System :: OS Independent",
	"Topic :: Utilities",
	"Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10"
]

[tool.poetry.urls] 
"Source Code" = "https://github.com/geozeke/glinkfix"
"Bug Tracker" = "https://github.com/geozeke/glinkfix/issues"

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.group.dev.dependencies]
coverage = "^6.5.0"
pytest = "^7.1.3"
flake8 = "^5.0.4"
flake8-docstrings = "^1.6.0"
mypy = "^0.982"
autopep8 = "^1.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
